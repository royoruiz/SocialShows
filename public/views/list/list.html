<section data-ng-controller="ListController" data-ng-init="getList()">
<div class="row-fluid">
    <div class="span3">
      <!--Sidebar content-->
      <div class="sidebar-nav">
        <ul class="nav nav-list show-sidebar">
          <li data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
            <a href="#!/{{item.link}}">{{item.title}}</a>
        </li>
        <ul>
      </div>
    </div>
    <div class="span9 show-content">
      <table>
        <tr>
          <td><div id="list-top-bar-txt">shows pending</div></td>
          <td>
            <div id="list-top-bar-legend">
            <div id="list-top-bar-lgn1"><img src="../img/generic/lgndorange.png"> you still have to watch this</div>
            <div id="list-top-bar-lgn2"><img src="../img/generic/lgndgreen.png"> you're ok but don't relax, episodes are coming your way</div>
            <div id="list-top-bar-lgn3"><img src="../img/generic/lgndblue.png"> no episodes in sight</div>
          </div>
          </td>
        </tr>
      </table>      
    	<table class="table list-tshows">       
        <tr id="show-tab-tr" ng-repeat="show in shows" ng-mouseenter="hover(show)" ng-mouseleave="leave(show)" class="{{show.class}}">
          <td id="show-list-table-first">
            <div style="position: relative;">
            <span id="show-list-epi">{{show.epi}}</span>
    			  <span id="list-name" ng-show="show.lnk"><a href="#!/tvshows/{{show.id}}">{{show.name}}</a><span id="list-episode"><a href="#!/tvshows/{{show.id}}/{{show.season}}/{{show.title}}">{{show.title}}</a>, <i>Aired on {{show.airdate}}</i></span>
            <div id="show-list-layer-skip"><a href ng-show="show.showbtn" ng-click="skip(show.showid, show.epnum, show, show.season, show.name)">Skip</a></div>
            <div id="show-list-layer-btn"><form class="form-horizontal" data-ng-submit="showform(show)" ng-show="show.showbtn"><button id="show-btn-watch-list" type="submit" class=""></button></form></div>
            </span>
            <span id="list-name" ng-hide="show.lnk"><a href="#!/tvshows/{{show.id}}">{{show.name}}</a><span id="list-episode-no-more">{{show.title}}</span></span>
            <form class="form-horizontal" data-ng-submit="watch(show.showid, show.epnum, show, show.season, opinion, show.name, a_twitter)" ng-show="show.sf">
              <input data-ng-model="opinion" type="text" id="opinion" size=80 ngMaxlength="40">
              <button id="show-btn-watch2" type="submit" class="" ng-disabled="40<=opinion.length"></button>
              <p style="font-size:12px; padding-top: 3px;">You have <span id="charsLeft">{{40 - opinion.length}}</span> chars left.
              <p style="font-size:12px">Twitter: <input type="checkbox" ng-model="a_twitter"><br/>
            </form>
          </div>
          </td>
    		</tr>
    	</table>
    </div>	
</section>
