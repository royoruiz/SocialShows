 <div class="row-fluid">
    <div class="span2">
    <!--Sidebar content-->

    </div>
    <div class="span10">
    <!--Body content-->
    <section data-ng-controller="TvShowsController" data-ng-init="getEpisode()" data-ng-init="getEpisode()">
        <a data-ng-href="#!/tvshows/{{idshow}}">{{name}}</a> <br>
    	Episode number {{episode.epnum}} aired on {{episode.airdate}}
    	<h2>{{season}}x{{episode.seasonnum}} - {{episode.title}} </h2> 
                <img data-ng-src="{{episode.screencap}}" style="width: 300px; height: 200px;">
                <div class="caption">
                  <p>
                    <form class="form-horizontal" data-ng-submit="watch(showid,episode.epnum, episode, season, opinion,name)" ng-hide="isWatchTV(showid,episode.epnum)">
                      <input data-ng-model="opinion" type="text" id="opinion" ngMaxlength="60">
                      <button type="submit" class="btn btn-primary" ng-disabled="60<=opinion.length">Watch</button>
                      <p>You have <span id="charsLeft">{{60 - opinion.length}}</span> chars left.
                      <p>Twitter: <input type="checkbox" ng-model="a_twitter"> <br/>
                    </form>
                    <form class="form-horizontal" data-ng-submit="unwatch(showid,episode.epnum)" ng-show="isWatchTV(showid,episode.epnum)"><button type="submit" class="btn">Unwatch</button></form>
                  </p>
                </div>

	</section>
	</div>
</div>
